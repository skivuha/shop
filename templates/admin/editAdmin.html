<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>%#%TITLE%#%</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href="/~user2/PHP/shop/templates/css/style.css" type="text/css" rel="stylesheet">
    <link href="/~user2/PHP/shop/templates/admin/style.css" type="text/css" rel="stylesheet">

<body>
<div id="wrapper">             <!--wrapper-->
    <div id="header">             <!--header-->
        <div id="logo"><a href="/~user2/PHP/shop/Admin/index/"></a></div>    <!--logo-->
        <div id="buy">                   <!--admin-->
            <a class="adminlogin">welcome admin |</a><a href="/" class="adminexit">exit</a>
        </div>
    </div>
    <ul id="menu" >             <!--menu-->
        <li class="firstMenu"><a href="/~user2/PHP/shop/Admin/index/">Main</a></li>
        <li><a href="/~user2/PHP/shop/Admin/addbook">Add new book</a></li>
        <li><a href="/~user2/PHP/shop/Admin/editgenre/">Genge</a></li>
        <li><a href="/~user2/PHP/shop/Admin/editauthor/">Authors</a></li>
    </ul>
    <div id="content">             <!--content-->
        <div id="cornerL"></div>
        <div id="cornerR"></div>
        <div id="formreg">
            <h2>Edit book</h2>

            <!--zakaz book-->
            <form action="" method="POST" enctype="multipart/form-data">
                <p><label><h4>Book name
                    <input type="text" name="book_name" value="%#%BOOKNAME%#%"></h4></label></p>
                <p><label><h4>Price <input type="text" name="price" value="%#%PRICE%#%"></h4></label></p>
                <table id="table_reg">
                    <tr>
                        <th>
                            <Label for='genre_name[]'><p id="btngenre"><h3>Add genre</h3></p></Label>
                            <select multiple size="5" name="genre_name[]" class="btngenre">
                                %#%LISTGANRE%#%
                            </select>
                        </th>
                        <th>
                            <Label for='authors_name[]'><p id="btnauthor"><h3>Add author</h3></p></Label>
                            <select multiple size="5" name="authors_name[]" class="btnauthor">
                                %#%LISTAUTHORS%#%
                            </select>
                        </th>
                        <th><div class="authors_reg">
                            <p><h3>Delete author</h3></p>
                            %#%AUTHORLIST%#%
                        </div>
                        </th>
                        <th><div class="genre_reg">
                            <p><h3>Delete genre</h3></p>
                            %#%GENRELIST%#%
                        </div>
                        </th>
                    </tr>
                </table>
                <div class="img_reg">
                    <div  class="img_reg_l"><p>%#%IMG%#%</p></div>
                    <div  class="img_reg_r">
                        <p><h4>Choose file</h4></p>
                        <p><input name="baseimg" class="galochka"></p>
                        <p><h4>For delete image put checker</h4> <input type="checkbox" name="delbaseimg" value="1" class="galochka"></p></div>
                </div>
                <div class="reviews"></div>
                <p><label for="content"><h4>Description</h4></label></p>
                <textarea name="content" cols="94" rows="20" id="content">%#%CONTENT%#%</textarea></p>
                <div><p><input type="submit" name="submit" value="Save" id="submitMail" ></p></div>
                <!--div submit buttom-->
                <p><h4>Show: </h4></p>
                <p><input type="radio" name="visible" value="1" checked="">Yes
                    <input type="radio" name="visible" value="0">No</p>
            </form>
        </div>

        <!-- content -->
        <div class="reviews"></div>
        <!--cleaning-->
        <div class="pager">
            <!--pager menu-->
        </div>
    </div>
    <div class="reviews"></div>
    <!--cleaning-->
</div>
</body>

</html>
